<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcMed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Calculadora de Média</h1>
            <img src="imgs/nerdcat.png">
        </header>
        <form id="formAtividade" action="">
            <input type="text" placeholder="Nome da Atividade" id="nomeAtividade" required>
            <input type="number" placeholder="Nota" id="notaAtividade" min="0.1" max="10" step="0.1" required>
            <button type="submit">Adicionar</button>
        </form>
        <table align="center">
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td><b>Média Final</b></td>
                    <td id="medFinal">---</td>
                    <td><p id="resultadoFinal">---</p></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
